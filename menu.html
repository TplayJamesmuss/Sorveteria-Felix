<!DOCTYPE html>
<html lang="pt-BR">
<script src="script.js"></script>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorveteria Felix</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .container-img {
      width: 350px;
      height: 200px;
      position: relative;
      transition: 1s;
      border-radius: 15px;
      overflow: hidden;
    }

    .container-img img {
      width: 100%;
      transition: 1s;
      position: absolute;
    }

    .container-img img:hover {
      transform: scale(2.10);
    }
  </style>
</head>

<body>
  <header>
    <h1>SORVETERIA FELIX üç¶</h1>
  </header>

  <nav>
    <ul>
      <a href="index.html">SOBRE N√ìS</a>
      <a href="menu.html">MENU</a>
      <a href="contato.html">CONTATO</a>
    </ul>
  </nav>

  <section class="menu">
    <h2>MENU DE SABORES</h2>
    <div class="sabores-container" id="sabores-lista">
      <!-- Os cards ser√£o inseridos via JS -->
    </div>

    <h3 style="margin-top:40px;">üõí Carrinho</h3>
    <ul id="carrinho-lista"></ul>
    <p id="carrinho-total"><strong>Total:</strong> R$ 0,00</p>
  </section>

  <script>

    // Lista de sabores
    // Cada sabor √© um objeto com nome, t√≠tulo, pre√ßo e imagem
    const sabores = [
      { nome: "chocolate", titulo: "Chocolate", preco: 3.00, img: "chocolate.jpg" },
      { nome: "morango", titulo: "Morango", preco: 3.00, img: "morango.jpg" },
      { nome: "creme", titulo: "Creme", preco: 2.80, img: "creme.jpg" },
      { nome: "limao", titulo: "Lim√£o", preco: 3.00, img: "limao.jpg" },
      { nome: "amendoim", titulo: "Amendoim", preco: 3.00, img: "amendoim.jpg" },
      { nome: "coco", titulo: "Coco", preco: 3.00, img: "coco.jpg" },
      { nome: "leite", titulo: "Leite Condensado", preco: 3.00, img: "leite.jpg" },
      { nome: "chiclete", titulo: "Chiclete", preco: 3.20, img: "chiclete.jpg" },
      { nome: "maracuja", titulo: "Maracuj√°", preco: 3.00, img: "maracuja.jpg" },
      { nome: "uva", titulo: "Uva", preco: 3.00, img: "uva.jpg" },
      { nome: "milhoverde", titulo: "Milho Verde", preco: 3.00, img: "milhoverde.jpg" }
    ];

    const carrinho = [];

    function renderSabores() {
      const container = document.getElementById('sabores-lista');
      container.innerHTML = '';
      sabores.forEach((sabor, idx) => {
        container.innerHTML += `
        <div class="sabor-card">
          <img src="${sabor.img}" alt="Sorvete de ${sabor.titulo}" class="zoom-img" style="cursor:pointer;" onclick="adicionarCarrinho(${idx})" title="Clique para adicionar ao carrinho"/>
          <h3>${sabor.titulo}</h3>
          <p>R$ ${sabor.preco.toFixed(2).replace('.', ',')}</p>
        </div>
      `;
      });
    }

    function renderCarrinho() {
      const lista = document.getElementById('carrinho-lista');
      const total = document.getElementById('carrinho-total');
      lista.innerHTML = '';
      let soma = 0;
      carrinho.forEach((item, idx) => {
        soma += item.preco;
        lista.innerHTML += `<li>${item.titulo} - R$ ${item.preco.toFixed(2).replace('.', ',')} <button onclick="removerCarrinho(${idx})">Remover</button></li>`;
      });
      total.innerHTML = `<strong>Total:</strong> R$ ${soma.toFixed(2).replace('.', ',')}`;
    }

    window.adicionarCarrinho = function (idx) {
      carrinho.push(sabores[idx]);
      renderCarrinho();
    };

    window.removerCarrinho = function (idx) {
      carrinho.splice(idx, 1);
      renderCarrinho();
    };

    renderSabores();
    renderCarrinho();
  </script>

  <footer>
    <p>&copy; 2025 Sorveteria Felix. Todos os direitos reservados.</p>
  </footer>

</body>

</html>
